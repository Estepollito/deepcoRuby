  # ----------Page Services----------

  services1title: Mantenimiento preventivo de tecnología subacuática
  services1description: DeepCo ofrece este nuevo servicio para clientes que trabajan con dispositivos subacuáticos y que busquen mantener dichos dispositivos en condiciones óptimas de operación.
  services1methodologyTitle: Methodology
  services1methodology0: Etapa 0. Recopilación de información
  services1methodology0text: En esta etapa DeepCo realiza un estudio detallado sobre la información que se tenga sobre el dispositivo, dando importancia no solo a la información del fabricante del equipo sino tambien a know how generado por el cliente a traves del uso del mismo (esta etapa se realiza una sola vez con el fin de que DeepCo pueda obtener la información suficiente para generar un plan de mantenimiento adecuado)
  services1methodology1: Etapa 1. Valoración del equipo
  services1methodology1text: La segunda etapa del proceso, consiste en la inspección visual y pruebas del funcionamiento del dispositivo, esto con el fin de comprobar el estado del mismo y a su vez los procedimientos que se usan durante su operación.
  services1methodology2: Etapa 2. Mantenimiento preventivo
  services1methodology2text: En esta etapa se realiza el mantenimiento prventivo del dispositivo teniendo en cuenta la información de referencia y el estado actual del dispositivo.
  services1methodology3: Etapa 3. Documentación para la trazabilidad
  services1methodology3text: En la etapa de documentación se genera un informe detallado sobre el estado dispositivo antes y despues de la intervención, se generan recomendaciones sobre su uso y se registra la información con el fin de mantener la trazabilidad del estado del dispositivo.

  # ----------Page Capabilities----------

  capabilities1Text1: We have extensive experience on underwater systems development. We integrate both custom-made devices developed by our team and Commercial Off-The-Shelf technologies, creating solutions according to our clients segment needs.
  capabilities1Text2: "Some of the solutions offered are:"
  capabilities1Ulist1: Cost reduction in technical support for overseas technology.
  capabilities1Ulist2: Drawing up maintenance plans according to the user needs while adopting manufacturer’s recommendations.
  capabilities1Ulist3: Development of technological solutions that facilitate interaction with commercial measurement equipment for physical variables.
  capabilities1Ulist4: Implementation of monitoring and physical/digital sampling technology for water bodies.

  capabilities2Text1: DeepCo understands the importance of data capture and processing to its clients. We supply tools to enable acquisition, processing, analysis and generation of meaningful information for the development of their projects.
  capabilities2Text2: "Some of the solutions we provide:"
  capabilities2Ulist1: Development of applications for information processing.
  capabilities2Ulist2: Integration of remote sensors for consolidated information processing.
  capabilities2Ulist3: Development of applications for georeferencing of physical and digital variables.
  capabilities2Ulist4:

  capabilities3Text1: We provide consultancy, assistance and training on topics related to technologies for water resources and underwater environments.
  capabilities3Text2: "Some of the solutions we provide:"
  capabilities3Ulist1: Technological diagnosis for process intervention on water bodies.
  capabilities3Ulist2: Identification and selection of appropriate devices for process intervention on water resources.
  capabilities3Ulist3: Training on operation and maintenance of underwater exploration technologies.
  capabilities3Ulist4: Tunning interventions of underwater exploration systems.

  # ----------Page About Us----------

  misionTitle: Mision
  misionText: Offering technological solutions to the subacuatic colombian enviroment seeking the utilization and conservation of the country's water resources, by applying state-of-the-art engineering.
  visionTitle: Vision
  visionText: By 2023, DeepCo will have established itself as a leading company in the implementation of innovative technologies for the underwater environment, generating solutions tailored to the needs of our customers, and contributing to the scientific, commercial and industrial knowledge of the Colombian water resource.
  valueTitle: Value proposal
  valueText: We seek to ease the processes that involve interaction with water resources and underwater environments for our client segment, generating custom solutions from specific requirements.

